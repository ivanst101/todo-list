                </button>
            </div>


            <div class="projects">
                <h2>Projects</h2>
                <div class="project-list">
                </div>
                <button class="add-project">+ Add Project</button>
            </div>
        </div>

        <div class="grid-right">
            <div class="heading">
                <h1>Inbox</h1>
            </div>

            <div class="tasks">

            </div>
            <div class="line"></div>


            <div class="add-task">
                <button class="add">+ Add Task</button>
            </div>
        </div>

    </div>

    <dialog id="dialog-element">
        <form action="/">
            <div class="task-name"><input type="text" name="title" id="title" placeholder="Task name"></div>
            <div class="task-date"><input type="date" name="date" id="date"></div>
            <div class="priority">
                <select>
                    <option value="default">No priority</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
        </form>
        <div class="button-group">
            <button id="confirm">Add</button>
            <button id="close">Close</button>
        </div>
    </dialog>


    <dialog id="dialog-project">
        <form action="/">
            <div class="project-input"><input type="text" name="project-name" id="project-name" placeholder="Project name"></div>
        </form>
        <div class="button-group">
            <button id="confirmProject">Create project</button>
        </div>
    </dialog>

    
    
</body>
</html>
